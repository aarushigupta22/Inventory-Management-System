{% extends 'partials/base.html' %}
{% block title %}Login Page{% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3 bg-white " style="opacity: 0.9;">
                <h4>Login Page</h4>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-success" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    body {
        background-image: url("{% static 'img/option2.jpg' %}");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
</style>
{% endblock %}
