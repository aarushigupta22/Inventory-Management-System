{% extends 'partials/base.html' %}
{% block title %}Product Delete Page{% endblock %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="border p-3 bg-white">
            <h3 class="text-info">Delete Item</h3>
            <hr>
            <form method="POST">
                <div class="alert alert-warning" role="alert">
                    <h4 class="text-danger">Are you sure you want to delete "{{ item }}"?</h4>
                </div>
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-secondary btn-sm mr-2" href="{% url 'dashboard-product' %}">Cancel</a>
                <button class="btn btn-danger btn-sm" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
